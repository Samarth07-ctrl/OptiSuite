<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Form -->
    <div id="loginContainer" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">OptiManager</h2>
                <p class="mt-2 text-gray-600">Sign in to your account</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input id="loginEmail" type="email" required title="Enter your email address" placeholder="Email address" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="loginPassword" type="password" required title="Enter your password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Sign In
                </button>
            </form>
            <div class="text-center">
                <button id="showRegister" class="text-blue-600 hover:text-blue-500">Don't have an account? Register</button>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerContainer" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 hidden">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
                <p class="mt-2 text-gray-600">Sign up for OptiManager</p>
            </div>
            <form id="registerForm" class="mt-8 space-y-6">
                <div>
                    <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input id="registerName" type="text" required title="Enter your name" placeholder="Full name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input id="registerEmail" type="email" required title="Enter your email address" placeholder="Email address" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="registerPassword" type="password" required title="Enter your password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="registerRole" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="registerRole" title="Select your role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Employee">Employee</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Create Account
                </button>
            </form>
            <div class="text-center">
                <button id="showLogin" class="text-blue-600 hover:text-blue-500">Already have an account? Sign In</button>
            </div>
        </div>
    </div>

    <!-- Main App Layout -->
    <div id="appContainer" class="hidden min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center h-16 px-4 bg-gray-900">
                    <h1 class="text-xl font-bold text-white">OptiManager</h1>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-2">
                    <a href="#" data-page="dashboard" class="nav-link flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
                        <i data-lucide="home" class="mr-3 h-5 w-5"></i>
                        Dashboard
                    </a>
                    <a href="#" data-page="inventory" class="nav-link flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
                        <i data-lucide="package" class="mr-3 h-5 w-5"></i>
                        Inventory
                    </a>
                    <a href="#" data-page="customers" class="nav-link flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white" id="customersLink">
                        <i data-lucide="users" class="mr-3 h-5 w-5"></i>
                        Customers
                    </a>
                    <a href="#" data-page="sales" class="nav-link flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
                        <i data-lucide="shopping-cart" class="mr-3 h-5 w-5"></i>
                        Sales
                    </a>
                    <a href="#" data-page="reports" class="nav-link flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white" id="reportsLink">
                        <i data-lucide="bar-chart" class="mr-3 h-5 w-5"></i>
                        Reports
                    </a>
                </nav>
                <div class="px-2 py-4">
                    <button id="logoutBtn" class="w-full flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
                        <i data-lucide="log-out" class="mr-3 h-5 w-5"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="px-4 py-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between">
                        <h1 id="pageTitle" class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                        <div class="flex items-center space-x-4">
                            <span id="userInfo" class="text-sm text-gray-600"></span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-4 sm:p-6 lg:p-8">
                <div id="mainContent" class="max-w-7xl mx-auto">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
