<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  -->
     <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 

  
    <div id="authContainer" class="fixed inset-0 flex items-center justify-center p-4 z-50">
        <video autoplay muted loop id="authVideo" class="absolute inset-0 w-full h-full object-cover -z-20">
            <source src="assets/image/Opticalshop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="authOverlay" class="absolute inset-0 bg-slate-900/70 backdrop-blur-md -z-10"></div>

        <div class="w-full max-w-md p-4">
            
            <div id="loginContainer" class="auth-card p-8 space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
                    <p class="mt-2 text-slate-300">Sign in to OptiManager</p>
                </div>
                <form id="loginForm" class="space-y-4">
                    <input id="loginEmail" type="email" required placeholder="Email address" class="glowing-input">
                    <input id="loginPassword" type="password" required placeholder="Password" class="glowing-input">
                    <button type="submit" class="btn btn-primary w-full !py-3">Sign In</button> 
                </form>
                <p class="text-center text-sm text-slate-300">
                    Don't have an account? <button id="showRegister" class="font-medium text-cyan-400 hover:underline">Register</button>
                </p>
            </div>

            <div id="registerContainer" class="auth-card p-8 space-y-6 hidden">
                 <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Create Account</h2>
                    <p class="mt-2 text-slate-300">Get started with OptiManager</p>
                </div>
                <form id="registerForm" class="space-y-4">
                    <input id="registerName" type="text" required placeholder="Full name" class="glowing-input">
                    <input id="registerEmail" type="email" required placeholder="Email address" class="glowing-input">
                    <input id="registerPassword" type="password" required placeholder="Password" class="glowing-input">
                    <select id="registerRole" class="glowing-input">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-full !py-3">Create Account</button>
                </form>
                <p class="text-center text-sm text-slate-300">
                    Already have an account? <button id="showLogin" class="font-medium text-cyan-400 hover:underline">Sign In</button>
                </p>
            </div>
        </div>
    </div>

    
    <div id="appContainer" class="hidden"> 
        
        <aside class="sidebar fixed top-4 left-4 bottom-4 w-64 p-4 z-40"> 
            <div class="glass-card flex flex-col h-full p-4">
                <div class="sidebar-header flex items-center gap-3 p-4 border-b border-[hsl(var(--c-border))]">
                    <img src="assets/image/logo.svg" alt="OptiManager Logo" class="h-8 w-8">
                    <h1 class="text-xl font-bold">OptiManager</h1>
                </div>
                <nav class="sidebar-nav flex-1 space-y-1 mt-4">
                    
                    <a href="#" data-page="employee-pos" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="shopping-cart" class="w-5 h-5"></i><span>Point of Sale</span></a>
                    <a href="#" data-page="dashboard" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="layout-dashboard" class="w-5 h-5"></i><span>Dashboard</span></a>
                    <a href="#" data-page="inventory" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="package" class="w-5 h-5"></i><span>Inventory</span></a>
                    <a href="#" data-page="customers" id="customersLink" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="users" class="w-5 h-5"></i><span>Customers</span></a>
                    <a href="#" data-page="sales" id="salesLink" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="receipt" class="w-5 h-5"></i><span>Sales</span></a>
                    <a href="#" data-page="reports" id="reportsLink" class="nav-link flex items-center gap-3 px-4 py-2 rounded-lg"><i data-lucide="bar-chart-3" class="w-5 h-5"></i><span>Reports</span></a>
                </nav>
                <div class="sidebar-footer mt-auto border-t border-[hsl(var(--c-border))] pt-4">
                    <button id="logoutBtn" class="nav-link w-full !justify-start hover:bg-red-100 dark:hover:bg-red-900/30 hover:text-red-600 dark:hover:text-red-400"> 
                        <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
                    </button>
                </div>
             </div>
        </aside>

        
        <div class="main-content ml-[18rem] p-4"> 
            
            <header class="header sticky top-4 z-30 mb-6">
                <div class="glass-card p-4 flex items-center justify-between"> 
                    <h1 id="pageTitle" class="text-2xl font-bold"></h1>
                    <div class="flex items-center gap-4">
                        
                        <button id="darkModeToggle" class="btn-icon" title="Toggle theme">
                            <i data-lucide="sun" class="light-icon w-5 h-5"></i>
                            <i data-lucide="moon" class="dark-icon w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </header>

            
            <main id="mainContent" class="main-area">
                
            </main>
        </div>

        
        <button id="fab" class="fab z-40" title="Quick Action">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>
    </div>

    
    <div id="toastContainer" class="fixed top-6 right-6 z-[100] space-y-3"></div>
    <div id="modalContainer" class="z-[99]"></div>

    <div id="userInfo" class="user-info-corner">
        <div id="userInfo" class="user-info-corner">
        
    </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
