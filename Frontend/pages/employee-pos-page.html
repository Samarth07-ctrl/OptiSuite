<div class="grid grid-cols-1 lg:grid-cols-5 gap-6 h-full">

    <div class="lg:col-span-2 glass-card flex flex-col">
        <div class="p-4 border-b border-[hsl(var(--c-border))]">
            <h3 class="text-lg font-semibold">Products</h3>
            <div class="relative mt-2">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-[hsl(var(--c-text-subtle))]"></i>
                <input type="text" id="productSearch" placeholder="Search products by name or brand...">
            </div>
        </div>
        <div id="productList" class="overflow-y-auto p-2 space-y-1 flex-1">
            </div>
    </div>

    <div class="lg:col-span-2 glass-card flex flex-col">
        <div class="p-4 border-b border-[hsl(var(--c-border))]">
            <h3 class="text-lg font-semibold">Current Sale</h3>
        </div>
        <div id="cartItems" class="overflow-y-auto p-4 space-y-3 flex-1">
            <div class="text-center text-[hsl(var(--c-text-subtle))] py-10">
                <i data-lucide="shopping-cart" class="mx-auto h-12 w-12 text-gray-300 dark:text-gray-600"></i>
                <p>Cart is empty</p>
            </div>
        </div>
       <div class="p-4 border-t border-[hsl(var(--c-border))] bg-gray-100 dark:bg-[hsl(var(--c-surface))] rounded-b-[var(--radius)]">
            <div class="flex justify-between items-center font-semibold text-lg">
                <span>Total</span>
                <span id="cartTotal">â‚¹0.00</span>
            </div>
            <button id="completeSaleBtn" class="btn w-full mt-4 !py-3 bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-md hover:shadow-lg hover:from-blue-700 hover:to-cyan-600 transition-all duration-200" disabled>
    Complete Sale
        </button>
        </div>
    </div>

    <div class="lg:col-span-1 glass-card flex flex-col p-4">
        <h3 class="text-lg font-semibold mb-4">Customer</h3>
        <div class="space-y-4">
            <div>
                <label for="customerSearch" class="block text-sm font-medium text-[hsl(var(--c-text-subtle))] mb-1">Select Customer</label>
                <select id="customerSearch">
                    <option value="">-- Walk-in Customer --</option>
                    </select>
            </div>
            <div class="text-center">
                <span class="text-xs text-[hsl(var(--c-text-subtle))]">OR</span>
            </div>
            <button id="addNewCustomerBtn" class="btn btn-secondary w-full">
                <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i>Add New
            </button>
        </div>
    </div>
</div>
